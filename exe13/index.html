<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>exe13</title>
    <style>
        .clrcle {
            list-style: outside square;
        }

        .decimal-lz {
            list-style: inside decimal-leading-zero;
        }

        .ball {
            list-style: inside url(cactus.png);
        }
    </style>
</head>

<body>
    <h1>制作项目清单</h1>
    <h2>项目符号清单</h2>
    <ul class="circle">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <hr>


    <h2>有编号的项目清单</h2>
    <ol class="decimal-lz">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    <hr>


    <h2>图片项目符号清单</h2>
    <ul class="ball">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <hr>
</body>

</html>
