    <h2>
《敕勒歌》               北朝 作者：无
敕勒川，阴山下，天似穹庐，笼盖四野。
天苍苍，野茫茫，风吹草低见牛羊。

译文
辽阔的敕勒平原，就在阴山脚下。
天空如同毡制的圆顶帐篷，笼罩着草原的四面八方。
天空湛蓝，草原辽阔无边。一阵风吹过，牧草低伏，显露出原来隐没于草丛中的牛羊。"
   
    </h2>
